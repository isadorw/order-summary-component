<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    </style>
  </head>
  <body>
    <main>
      <img src="/images/illustration-hero.svg" alt="Illustration Hero">
      <section>
        <h1>Order Summary</h1>
        <span>You can now listen to millions of songs, audiobooks, and
              podcasts on any device anywhere you like!</span>
        
        <div class="informations">
          <div class="music-player">
            <img src="/images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="plan-price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment </button>
        <a id="cancel-order" href="#">Cancel Order</a>
      </section>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <href="#">Isadora Ito</a>.
    </div> -->
  </body>
</html>
